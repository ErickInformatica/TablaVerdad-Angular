<div class="login-wrapper">
  <form class="login" >
      <section class="title pAlingCenter">
          <img class="responsive-logo" src="/assets/img/table.png" alt="">
          <h3 class="welcome">Bievenidos al</h3>
          Generador de Tablas de Verdad
          <h5 class="hint" style="font-size: 20px;">Inicia Sesion</h5>
      </section>
      <div class="login-group">
          <clr-input-container>
              <label class="clr-sr-only">Correo Electronico</label>
              <input type="text" name="email" clrInput placeholder="Correo Electronico" />
          </clr-input-container>
          <clr-password-container>
              <label class="clr-sr-only">Contraseña</label>
              <input type="password"  name="password" clrPassword placeholder="Contraseña" />
          </clr-password-container>
          <!-- <clr-checkbox-wrapper>
              <label>Recuerdame</label>
              <input type="checkbox" name="rememberMe" clrCheckbox />
          </clr-checkbox-wrapper> -->
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <button class="btn btn-link" type="button" routerLink="/registro">Registrate con tu correo</button >
      </div>
  </form>
</div>
